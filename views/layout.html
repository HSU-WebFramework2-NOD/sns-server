<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/main.css">

    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="profile-wrap">
        <div class="profile">
          {% if user and user.id %}
            <div class="user-name">{{ user.nickname}}</div>
            <div class="user-email">{{ user.email}}</div>
            <div class="half">
              <div class="count following-count">{{followingCount}}</div>
              <div class="follow">&nbsp;팔로잉</div>
            </div>
            <div class="half">
              <div class="count follower-count">{{followerCount}}</div>
              <div class="follow">&nbsp;팔로워</div>
            </div>
          <input id="my-id" type="hidden" value="{{user.id}}">
          <a id="my-profile" href="/profile" class="btn">프로필</a>
          <a id="logout" href="/auth/logout" class="btn">로그아웃</a>
        {% else %}
          <form id="login-form" action="/auth/login" method="post">
            <div class="login">로그인<hr/>
            <div class="input-group">
             <!--  <label for="email">이메일</label> -->
              <input id="email" type="email" name="email"placeholder="이메일" required autofocus>
            </div>
            <div class="input-group">
              <!-- <label for="password">비밀번호</label> -->
              <input id="password" type="password" name="password"placeholder="비밀번호" required >
            </div>
            <button id="login" type="submit" class="btn">로그인</button>
            <a id="kakao" href="/auth/kakao" class="btn">카카오톡</a>
            <a id="join" href="/join" class="btn">회원가입</a>
         </div> </form>
        {% endif %}
        </div>
      
      </div>
      {% block content %}
      {% endblock %}
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      window.onload = () => {
        if (new URL(location.href).searchParams.get('loginError')) {
          alert(new URL(location.href).searchParams.get('loginError'));
        }
      };
    </script>
    {% block script %}
    {% endblock %}
  </body>
</html>
