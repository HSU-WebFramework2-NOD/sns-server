<link rel="stylesheet" href="/edit.css">
{% block content %}
  <div >
    <form id="join-form1" action="/edit" method="post">
      <div class="top">프로필 수정</div>
        <input id="user-id" type="hidden" name="beforeNick" value="{{user.nickname}}">
        <input id="user-email" type="hidden" name="beforeEmail" value="{{user.email}}">
      <div class="input-group1">
        <label id="edit" for="join-email">이메일</label>
        <input id="join-email1" type="email" name="email" placeholder="{{user.email}}"></div>
      <div class="input-group1">
        <label id="edit" for="join-nick">닉네임</label>
        <input id="join-nick1" type="text" name="nickname" placeholder="{{user.nickname}}"></div>
      <div class="input-group1">
        <label id="edit" for="join-password1">비밀번호</label>
        <input id="join-password1" type="password" name="password" placeholder="확인을 위해 입력해주세요.">
      </div>
     <button id="join-btn1" type="submit"> 수정완료</button>
    </form>
  </div>
{% endblock %}
